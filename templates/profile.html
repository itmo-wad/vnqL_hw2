<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container profile-container">
        <h2>Welcome, {{ name }}!</h2>
        <h3>This is your profile page.</h3>
        <img src="{{ url_for('static', filename='profile.jpg') }}" alt="Profile Picture" class="profile-img">
        <h5>Personal Info: {{ info }}</h5>
        
        <form action="" method="POST">
            <label for="info">Update Info:</label>
            <input type="text" name="info" id="info" value="{{ info }}">
            <button type="submit">Save</button>
        </form>
        
        <a href="{{ url_for('logout') }}" class="btn">Logout</a>
    </div>
</body>
</html>
